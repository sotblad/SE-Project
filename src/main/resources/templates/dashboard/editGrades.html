<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<title>Edit student</title>

</head>
<body>


<div class="container">
    <h1>Edit grades</h1>
    <br>
    <br>
    <hr> 
    
    <form action="#" th:action="@{updateGrades}" method="post" th:object="${student}" >
    	
    	<input type="hidden" class="form-control" th:field="*{id}" value="${student.id}"/>
    	<input type="hidden" class="form-control" th:field="*{courseId}" value="${student.courseId}"/>
    	<input type="hidden" class="form-control" th:field="*{studentId}" value="${student.studentId}"/>
    	<input type="hidden" class="form-control" th:field="*{name}" value="${student.name}"/>
    	<input type="hidden" class="form-control" th:field="*{yearOfRegistration}" value="${student.yearOfRegistration}"/>
    	<input type="hidden" class="form-control" th:field="*{semester}" value="${student.semester}"/>
    	<input type="hidden" class="form-control" th:field="*{grade}" value="${student.grade}"/>
    	
    	
        <div class="mb4">
        <label class="form-label">Exam grade:</label>
        <input type="number" class="form-control" th:field="*{examGrade}" value="${student.examGrade}" min="0" step="0.01" max="10"/><br/>
 		</div>
 		
 		<div class="mb4">
        <label class="form-label">Project grade:</label>
        <input type="number" class="form-control" th:field="*{projectGrade}" value="${student.projectGrade}" min="0" step="0.01" max="10"/><br/>
		</div>
		
		
        <br/>
 
        <button class="btn btn-primary" type="submit">Update</button>
    
    
    </form>
</div>


</body>
</html>
