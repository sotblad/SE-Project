<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<title>Add student</title>

</head>
<body>


<div class="container">
    <h1>Add course</h1>
    <br>
    <br>
    <hr> 
    
    <form action="#" th:action="@{postStudent(courseId=${courseId})}" method="post" th:object="${student}">
    	<div class="mb4">
        <label class="form-label">Student ID:</label>
        <input type="number" class="form-control" th:field="*{studentId}" placeholder="Student ID" min="0"/><br/>
 		</div>
    	
        <div class="mb4">
        <label class="form-label">Student Name:</label>
        <input type="text" class="form-control" th:field="*{name}" placeholder="Student Name"/><br/>
 		</div>

 		<div class="mb4">
        <label class="form-label">Year of registration:</label>
        <input type="number" class="form-control" th:field="*{yearOfRegistration}" placeholder="Year of registration" min="0"/><br/>
		</div>
		
		<div class="mb4">
        <label class="form-label">Semester:</label>
        <input type="number" class="form-control" th:field="*{semester}" placeholder="Semester" min="0"/><br/>
 		</div>
		
		
        <br/>
 
        <button class="btn btn-primary" type="submit">Add</button>    
    
    
    </form>
</div>


</body>
</html>
